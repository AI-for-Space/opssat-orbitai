# GLOBAL

# Experiment mode:
#  - train will train new models from scratch
#  - continue_train will continue to train existing models
#  - inference will use the trained models for inference
esa.mo.nmf.apps.OrbitAI.mode=train

# Number of iterations the experiment should last
esa.mo.nmf.apps.OrbitAI.iterations=10

# Time interval between 2 iterations in seconds
esa.mo.nmf.apps.OrbitAI.interval=5

# OBSW parameters for which the publishing will be enabled in NMF supervisor
esa.mo.nmf.apps.OrbitAI.params_to_enable=CADC0884,CADC0885,CADC0886,CADC0887,CADC0888,CADC0889,CADC0890,CADC0891,CADC0892,CADC0893,CADC0894,CADC0895,CADC0900,CADC0901,CADC0902,CADC1002,CADC1003,CADC1004,CADC1005

# Whether or not we check the photo diodes values
esa.mo.nmf.apps.OrbitAI.check_pd_values=true

# Whether or not we check the validity flags of the photo diodes
esa.mo.nmf.apps.OrbitAI.check_validity_flags=false

# MOCHI

# Port at which the Mochi server will be listening
esa.mo.nmf.apps.OrbitAI.mochi.port=9999